<!doctype html>
<html lang="ja">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>自己紹介ポートフォリオ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
    }
    .skills span {
      display: inline-block;
      background: #e0f2fe;
      color: #0369a1;
      padding: 5px 10px;
      border-radius: 5px;
      margin: 3px;
      font-size: 14px;
    }
    .projects li {
      margin: 5px 0;
    }
    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
      text-align: center;
    }

</head>
<body>
  <div class="container">
    <h1>萌絵（もえ）</h1>

    <h2>スキル</h2>
    <div class="skills">
      <span>HTML</span>
      <span>CSS</span>
      <span>JavaScript</span>
      <span>Ruby</span>
      <span>Git / GitHub</span>
    </div>

    <h2>プロジェクト</h2>
    <ul class="projects">
      <li>学習記録サイト（GitHub Pages）</li>
      <li>ポートフォリオ（このページ）</li>
      <li>ToDoアプリ（JavaScript）</li>
    </ul>

    <h2>連絡先</h2>
    <p>メール: your.email@example.com</p>

    <footer>
      Last updated: 2025-09-16 · GitHub: your-github-username
    </footer>
